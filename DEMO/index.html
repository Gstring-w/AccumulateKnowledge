    function Node(val){
        this.val = val;
        this.next = null;
    }
    var node1 = new Node(1)
    var node2 = new Node(2)
    var node3 = new Node(3)
    var node4 = new Node(4)
    var node5 = new Node(5)
    node1.next = node2;
    node2.next = node3;
    node3.next = node4;
    node4.next = node5;

    function reverse(root){
        if(root.next.next == null){
            root.next.next = root;
            return root.next
        }else {
            var res = reverse(root.next);
            root.next.next = root;
            root.next = null;
            return res
        }
    }
