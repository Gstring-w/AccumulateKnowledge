<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <a id="a">测试</a>
    <script>
      function guess(n) {
        var num = 1702766719;
        if (n == num) return 0;
        if (n > num) return -1;
        if (n < num) return 1;
      }
      var guessNumber = function (n) {
        var l = 1;
        var r = n;
        while (l < r) {
          var mid = (l + r + 1) >> 1;
          if (guess(mid) > 0) l = mid;
          else if (guess(mid) < 0) r = mid - 1;
          else return mid;
        }
        return l;
      };

      console.log(guessNumber(2126753390));
    </script>
  </body>
</html>
