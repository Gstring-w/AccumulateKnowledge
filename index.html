<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <a id="a">测试</a>
    <script>
      var permutation = function (s) {
        if (s.length < 2) return [s];
        var len = s.length;
        var visited = [];
        var res = [];

        var dfs = function (s, path, visited) {
          if (path.length === len) return res.push(path.join(""));

          for (var i = 0; i < len; i++) {
            if (visited[i]) {
              continue;
            }

            visited[i] = true;
            path.push(s[i]);
            dfs(s, path, visited);
            path.pop();
            visited[i] = false;
          }
        };
        dfs(s, [], visited);
        return [...new Set([...res])];
      };
      console.log(permutation("aab"));
    </script>
  </body>
</html>
